<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida's Nutrition</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="title">Aparecida's Nutrition</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My Patients</h2>
				
				<label for="filter-table">Filter:</label>
				<input type="text" name="filter" id="filter-table" placeholder="Type a patient's name">
				
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Wheight (kg)</th>
							<th>Height (m)</th>
							<th>Body Fat (%)</th>
							<th>BMI (Body Mass Index)</th>
						</tr>
					</thead>
					<tbody id="table-patient">
						<tr class="patient" id="first-patient">
							<td class="info-name">Paul</td>
							<td class="info-wheight">64</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">20</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient">
							<td class="info-name">John</td>
							<td class="info-wheight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient">
							<td class="info-name">Erika</td>
							<td class="info-wheight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient">
							<td class="info-name">Douglas</td>
							<td class="info-wheight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient">
							<td class="info-name">Tatiene</td>
							<td class="info-wheight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-bmi">0</td>
						</tr>
					</tbody>
				</table>
				
				<span id="ajax-err" class="invisible">Something wrong on search</span>
				<button id="search-patients" class="button main-btn">Search Patients</button>
			</section>
		
			<section class="container">
				<h2 id="form-title">Add New Patient</h2>
				
				<!-- <ul> shows potentials error messages generated by the form's validation, manipulated into DOM -->
				<ul id="err-message">
				</ul>

				<form id="add-form">
					<div class="group">
						<label for="name">Name:</label>
						<input id="name" name="name" type="text" placeholder="Type the new patient's name" class="field">
					</div>
					<div class="group">
						<label for="wheight">Wheight:</label>
						<input id="wheight" name="wheight" type="text" placeholder="Type the new patient's wheight" class="field middle-field">
					</div>
					<div class="group">
						<label for="height">Height:</label>
						<input id="height" name="height" type="text" placeholder="Type the new patient's height" class="field middle-field">
					</div>
					<div class="group">
						<label for="bodyFat">Body Fat %:</label>
						<input id="bodyFat" type="text" placeholder="Type the new patient's body fat percent" class="field middle-field">
					</div>

					<button id="add-patient" class="button main-btn">Add</button>
				</form>
			</section>

			<!-- Import JS sources only at the end, always -->
			<script src="js/calculate-bmi.js" ></script>
			<script src="js/form.js" ></script>
			<script src="js/remove-patients.js" ></script>
			<script src="js/filter.js" ></script>
			<script src="js/search-patients.js"></script>
		</main>
	</body>
</html>
